<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="row">
    <!--Course Section List-->
    <div *ngIf="sectionList?.length">
      <div class="row mt-3">
        <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-xs-12">
          <span style="margin-right: 293px;"><b>Course Sechedule</b></span>
          <table class="table">
            <thead class="thead-dark">
            <tr>
              <th>Course</th>
              <th>Section</th>
              <th>Year</th>
              <th>Semester</th>
            </tr>
            </thead>
            <tbody style="text-align: left">
            <tr *ngFor="let s of sectionList">
              <td class="align-middle">
                {{ s.course.number }} {{ s.department.code }}
              </td>
              <td class="align-middle">
                {{ s.number }}
              </td>
              <td class="align-middle">
                {{ s.year }}
              </td>
              <td class="align-middle">
                {{ s.semester }}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12" style="padding-left: 10%;margin-top: 22px;">
                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [maxSize] = "3"
                                [boundaryLinks] = true
                                (pageChange)="searchSection()">
                </ngb-pagination>

              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <span>Page Size</span>
                <select (change)="updatePageSize($any($event.target).value)" class="form-control form-select" style="width: 50%; margin-left: 58px;">
                  <option>5</option>
                  <option selected="true">10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end footer -->
    </div>
  </div>
</div>
