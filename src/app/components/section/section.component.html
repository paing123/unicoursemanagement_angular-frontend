<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="row">
    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-xs-12" style="margin-top: 5px;">
      <span>Section</span>
    </div>
    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-xs-12">
      <select (change)="changeSection($any($event.target).value)" class="form-control form-select" style="width: 68px;">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-xs-12" style="margin-top: 5px;margin-left: 9px;">
      <span>Year</span>
    </div>
    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-xs-12">
      <select (change)="changeYear($any($event.target).value)" class="form-control form-select" style="width: 88px;margin-left: -24px;">
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
      </select>
    </div>
    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-xs-12" style="margin-top: 5px;">
      <span style="margin-left: 11px;">Semester</span>
    </div>
    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">
      <select (change)="changeSemester($any($event.target).value)" class="form-control form-select" style="width: 115px;margin-left: 20px;">
        <option>Summer</option>
        <option>Fall</option>
        <option>Winter</option>
      </select>
    </div>
    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">
      <button (click)="addSection()" class="btn btn-primary" style="margin-left: 75px;">Add</button>
    </div>
    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">
      <button (click)="searchSection()" class="btn btn-primary">Search</button>
    </div>
    <!--Course Section List for one course-->
    <div *ngIf="!checkSectionList && department && course">
    <div class="row mt-3">
      <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-xs-12">
        <span style="margin-right: 278px;"><b>{{department?.code}} {{course?.number}} Sections</b></span>
        <table class="table">
          <thead class="thead-dark">
          <tr>
            <th>Section</th>
            <th>Year</th>
            <th>Semester</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody style="text-align: left">
          <tr *ngFor="let s of sections">
            <td class="align-middle">
              {{ s.number }}
            </td>
            <td class="align-middle">
              {{ s.year }}
            </td>
            <td class="align-middle">
              {{ s.semester }}
            </td>
            <td class="align-middle">
              <button (click)="deleteSection(s.number)" class="btn btn-danger ms-3">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
</div>
</div>

<div *ngIf="checkSectionList">
<app-section-list [year]="currentYear" [semester]="currentSemester"></app-section-list>
</div>
